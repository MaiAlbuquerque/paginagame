<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com JS</title>
    <link rel="stylesheet" href="https://use.typekit.net/ttu7uau.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <header>

            <img src="./9555325.jpg" alt="">

        </header>

        <section>

            <div class="title1">
                <h1>DO YOU READY FOR TO GAME?</h1>
    
                <p>Faça o login e começa agora mesmo  <br>a aventura</p>
            </div>



            <form id="formprincipal" onsubmit="minhaFuncao(); return false;">
                
                <input class="form-group" type="text" name="nome" id="nome" placeholder="Utilizador">

                <input class="form-group" type="email" name="email" id="email" placeholder="Email">
            
                <input class="form-group" type="password" name="senha" id="senha" placeholder="Palavra Passe">

                <input class="form-group" type="password" name="senha" id="senha_confirm" placeholder="Confirme Palavra Passe">

                <button class="form-group" type="submit" onclick="clicar()"> SIM. ESTOU PRONTO!</button>

            
            </form>

        </section>

        <footer>TRABALHO DE PRÁTICA DE FORMULÁRIO UTILIZANDO JAVA SCRIPT</footer>

    </main>
    
    <script src="javascript.js"></script>
</body>
</html>
